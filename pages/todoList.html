<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- font family -->
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap"
            rel="stylesheet"
        />
        <!-- style -->
        <link rel="stylesheet" href="../styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
        />
        <!-- bootstrap icon -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
        />
        <title>todoList</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg p-lg-3 p-1">
            <div class="container-fluid">
                <a
                    href="../index.html"
                    class="navbar-brand text-dark letter-spacing-10"
                    >Recoding</a
                >
                <a
                    href="../index.html"
                    type="button"
                    class="d-flex gap-2 align-items-center text-dark text-decoration-none"
                >
                    <div>
                        <i class="bi bi-box-arrow-left"></i>
                    </div>
                    <div>return to home page.</div>
                </a>
            </div>
        </nav>
        <main>
            <div
                class="container-fluid p-0 p-lg-5 d-flex flex-column flex-lg-row align-items-center"
                style="height: 90vh"
            >
                <div class="d-flex flex-column flex-lg-row w-100 h-100">
                    <div class="col-lg-5 col-md-12">
                        <div
                            id="table-section-part"
                            class="py-3 d-flex flex-column align-items-center justify-content-center h-100"
                        >
                            <span id="landing-text" class="text-uppercase text-dark-emphasis">
                                Have you
                            </span>
                            <span id="landing-text" class="text-uppercase text-danger">
                                Login?
                            </span>
                            <span id="landing-text" class="text-uppercase text-dark-emphasis">
                                record it.
                            </span>
                        </div>
                    </div>
                    <div
                        class="col-lg-7 col-md-12 p-0 overflow-auto position-relative h-100"
                    >
                        <div
                            class="container-fluid d-flex justify-content-end py-2"
                        >
                            <div>
                                <button
                                    id="add-btn"
                                    class="bg-dark p-lg-2 p-1 shadow-small border border-1 rounded"
                                >
                                    <span class="text-light text-uppercase">
                                        <strong
                                            class="table-button-text">Add</strong>
                                    </span>
                                </button>
                                <button
                                    id="edit-btn"
                                    class="bg-primary p-lg-2 p-1 shadow-small border border-1 rounded"
                                >
                                    <span class="text-light text-uppercase">
                                        <strong
                                            class="table-button-text">Edit</strong>
                                    </span>
                                </button>
                                <button
                                    id="state-change-btn"
                                    class="bg-transparent p-lg-2 p-1 shadow-small border border-1 border-dark rounded"
                                    disabled
                                >
                                    <span class="text-dark text-uppercase">
                                        <strong
                                            class="table-button-text"
                                            >change state
                                            <span class="counter table-button-text"></span
                                        ></strong>
                                    </span>
                                </button>
                                <button
                                    id="del-btn"
                                    class="bg-danger p-lg-2 p-1 shadow-small border border-1 rounded"
                                    disabled
                                >
                                    <span class="text-light text-uppercase">
                                        <strong
                                            class="table-button-text"
                                            >Delete <span class="counter table-button-text"></span
                                        ></strong>
                                    </span>
                                </button>
                            </div>
                        </div>

                        <!-- add data form -->
                        <div
                            id="form-container"
                            class="position-fixed top-50 start-50 translate-middle border border-1 border-dark rounded px-4 pt-1 bg-dark-subtle d-none"
                        >
                            <div
                                class="d-flex justify-content-between align-items-center mt-3"
                            >
                                <span class="text-capitalize m-auto fs-5">
                                    <strong>Adding new data</strong>
                                </span>
                                <div class="fs-5 text-light" id="form-cross">
                                    <strong>x</strong>
                                </div>
                            </div>

                            <hr class="my-2" />

                            <form id="form" class="d-flex flex-column">
                                <div id="form-service-select">
                                    <h6 id="form-select-label" class="my-2">
                                        - Choose your service -
                                    </h6>
                                    <select
                                        class="form-select"
                                        id="select-menu"
                                    >
                                        <option value="google" selected>
                                            google
                                        </option>
                                        <option value="fb">fb</option>
                                        <option value="twitter">twitter</option>
                                    </select>
                                </div>

                                <hr class="my-2" />

                                <div id="form-information-area">
                                    <h6 id="inputs-label" class="mb-2">
                                        - Account & Password -
                                    </h6>
                                    <input
                                        id="account"
                                        name="account"
                                        type="email"
                                        class="mb-2 border-0 rounded custom-input w-100"
                                        required
                                        placeholder="account"
                                        aria-label="account"
                                        autocomplete="off"
                                    />
                                    <div
                                        class="d-flex bg-light p-0 align-items-center rounded"
                                        id="input-box"
                                    >
                                        <input
                                            id="password"
                                            name="password"
                                            type="password"
                                            class="border-0 rounded custom-input"
                                            required
                                            placeholder="password"
                                            aria-label="password"
                                            autocomplete="off"
                                        />
                                        <img
                                            src="../image/eye-close.png"
                                            id="eye-icon"
                                            class="h-100"
                                        />
                                    </div>
                                </div>

                                <hr class="my-2" />

                                <div
                                    class="d-flex align-items-center justify-content-center"
                                >
                                    <label for="used">
                                        <strong>Is logged in: &thinsp;</strong>
                                    </label>
                                    <input
                                        id="form-checkbox"
                                        name="used"
                                        type="checkbox"
                                        class="my-2"
                                    />
                                </div>

                                <hr class="mb-0 mt-2" />

                                <button
                                    id="create"
                                    class="btn btn-primary my-2"
                                >
                                    <span id="btn-text">create</span>
                                </button>
                            </form>
                        </div>

                        <!-- loading section -->
                        <div id="loading-section">
                            Loading
                            <div style="--i: 1"></div>
                            <div style="--i: 2"></div>
                            <div style="--i: 3"></div>
                        </div>

                        <!-- table -->
                        <div class="container-fluid">
                            <table
                                id="table"
                                class="table table-bordered border-secondary"
                            >
                                <thead class="bg-dark" id="thead">
                                    <tr>
                                        <th
                                            scope="col"
                                            data-column="id"
                                            data-order="asc"
                                        >
                                            id
                                            <i
                                                class="bi bi-caret-down-fill"
                                                data-column="id"
                                            ></i>
                                        </th>
                                        <th
                                            scope="col"
                                            data-column="service"
                                            data-order="asc"
                                        >
                                            service
                                            <i
                                                class="bi bi-caret-down-fill d-none"
                                                data-column="service"
                                            ></i>
                                        </th>
                                        <th
                                            scope="col"
                                            data-column="account"
                                            data-order="asc"
                                        >
                                            Account
                                            <i
                                                class="bi bi-caret-down-fill d-none"
                                                data-column="account"
                                            ></i>
                                        </th>
                                        <th
                                            scope="col"
                                            data-column="password"
                                            data-order="asc"
                                        >
                                            Password
                                            <i
                                                class="bi bi-caret-down-fill d-none"
                                                data-column="password"
                                            ></i>
                                        </th>
                                        <th
                                            scope="col"
                                            data-column="checked"
                                            data-order="asc"
                                        >
                                            Login?
                                            <i
                                                class="bi bi-caret-down-fill d-none"
                                                data-column="checked"
                                            ></i>
                                        </th>
                                        <th
                                            data-column="selector"
                                            class="d-none"
                                        ></th>
                                    </tr>
                                </thead>
                                <tbody id="tbody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer id="footer">
            <h6>@made by bootstrap.</h6>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="../js/main.js"></script>
        <script src="../js/add.js"></script>
        <script src="../js/togglePassword.js"></script>
        <script src="../js/edit.js"></script>
    </body>
</html>
